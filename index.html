    <table class="table table-hover" id="table">
      <thead>
        <tr id="tr">
          <th>Rankings</th>
          <th>Name</th>
          <th>Founding Year</th>
          <th>Location</th>
          <th>Description</th>
          <th>Portfolio</th>
          <th>Investments</th>
          <th>Lead Investments</th>
          <th>Exits</th>
          <th>Exits IPO</th>
          <!-- <th>IRR</th> -->
          <!-- <th>TVPI</th> -->
          <!-- <th>DPI</th> -->
          <!-- <th>RVPI</th> -->
          <!-- <th>Contributed</th> -->
          <!-- <th>Distributed</th> -->
          <!-- <th>Distributed NAV</th> -->
          <!-- <th>Fund NAV</th> -->
          <!-- <th>Gain Since Inception</th> -->
          <th>Employees</th>
          <th>Founders</th>
          <th>Industries</th>
          <th>Article Mentions</th>
          <th>Funding Rounds</th>
          <th>Fund Status</th>
          <th>Fund Name</th>
          <!-- <th>Last Funding</th> -->
          <th>Total Funding</th>
          <th>Website</th>
          <!-- <th>Crunchbase</th> -->
          <!-- <th>Last Updated</th> -->
          <!-- <th>Raw Score</th> -->
          <!-- <th>Normalized</th> -->
          <th>Score</th>
        </tr>
      </thead>
    </table>

    <script>
    var database = firebase.database();
    database.ref().once('value', function(snapshot){
        if(snapshot.exists()){
            var content = '';
            snapshot.forEach(function(data){
                var val = data.val();
                content +='<tr>';

                content += '<td>' + val.id + '</td>';
                content += '<td>' + val.name + '</td>';
                content += '<td>' + val.foundingYear + '</td>';
                content += '<td>' + val.location + '</td>';
                content += '<td>' + val.description + '</td>';
                content += '<td>' + val.portfolio + '</td>';
                content += '<td>' + val.investments + '</td>';
                content += '<td>' + val.leadInvestments + '</td>';
                content += '<td>' + val.exits + '</td>';
                content += '<td>' + val.exitsIPO + '</td>';
                // content += '<td>' + val.irr + '</td>';
                // content += '<td>' + val.tvpi + '</td>';
                // content += '<td>' + val.dpi + '</td>';
                // content += '<td>' + val.rvpi + '</td>';
                // content += '<td>' + val.contributed + '</td>';
                // content += '<td>' + val.distributed + '</td>';
                // content += '<td>' + val.distributedNAV + '</td>';
                // content += '<td>' + val.fundNAV + '</td>';
                // content += '<td>' + val.gain + '</td>';
                content += '<td>' + val.employees + '</td>';
                content += '<td>' + val.founders + '</td>';
                content += '<td>' + val.industries + '</td>';
                content += '<td>' + val.articles + '</td>';
                content += '<td>' + val.fundRounds + '</td>';
                content += '<td>' + val.fundStatus + '</td>';
                content += '<td>' + val.fundName + '</td>';
                // content += '<td>' + val.lastFunding + '</td>';
                content += '<td>' + val.totalFunding + '</td>';
                content += '<td>' + val.website + '</td>';
                // content += '<td><a href="#">' + val.crunchbase + '</td>';
                // content += '<td>' + val.lastUpdated + '</td>';
                // content += '<td>' + val.raw + '</td>';
                // content += '<td>' + val.normalized + '</td>';
                content += '<td>' + val.score + '</td>';

                content += '</tr>';
            });
            $('#table').append(content);
            }
        });
    </script>
