<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>EM Ranker</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <body>

    <br>

    <div>
      <!-- <h2>Ranker</h2> -->
      <img src="recast.jpg" alt="Recast Capital" width="300">
    </div>

    <table data-toggle="table" 
    data-url="export.json"
    data-height="580"
    data-search="true"
    data-sort-name="holistic"
    data-sort-order="desc">
      <thead>
        <tr>
          <th data-field="name" data-sortable="true">Name</th>
          <th data-field="duplicate" data-sortable="true">Duplicate</th>
          <th data-field="foundingYear" data-sortable="true">Founding Year</th>
          <!-- <th data-field="Description" data-sortable="true">Description</th> -->
          <th data-field="location" data-sortable="false">Location</th>
          <th data-field="investments" data-sortable="true">Investments</th>
          <th data-field="holistic" data-sortable="true">Holistic</th>
        </tr>
      </thead>
    </table>
